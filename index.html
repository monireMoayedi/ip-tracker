<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <div class="input-box">
        <input
          type="text"
          id="searchIp"
          placeholder="Search for any IP address or domain"
        />
        <div id="btn"></div>
      </div>

      <div class="result-container">
        <div class="results">
          <div>
            <div>
              <h4 class="title">IP ADDRESS</h4>
              <p class="result" id="ip-address"></p>
            </div>
          </div>
          <div>
            <div>
              <h4 class="title">LOCATION</h4>
              <p class="result" id="location"></p>
            </div>
          </div>
          <div>
            <div>
              <h4 class="title">TIMEZONE</h4>
              <p class="result" id="timezone"></p>
            </div>
          </div>
          <div>
            <div>
              <h4 class="title">ISP</h4>
              <p class="result" id="isp"></p>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- <div id="map"></div> -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <div id="map-leaflet" class="map"></div>

    <script src="ui.js"></script>
    <script src="ip-finder.js"></script>
    <script src="app.js"></script>
  </body>
</html>
